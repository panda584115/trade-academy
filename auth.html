<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - Future Bulls</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header class="header">
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Future Bulls Logo" class="logo-img">
            </a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div id="auth-container" class="nav-auth">
                </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </div>
</header>
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Welcome</h1>
                <p>Please log in or create an account to continue.</p>
            </div>
        </section>

        <section class="auth-section">
            <div class="container" style="max-width: 500px;">
                <div class="auth-toggle-buttons">
                    <button id="show-login-btn" class="auth-btn active">Login</button>
                    <button id="show-register-btn" class="auth-btn">Register</button>
                </div>

                <div id="login-container">
                    <div class="enroll-card">
                        <i class="fas fa-sign-in-alt"></i>
                        <h3>Login</h3>
                        <form class="enroll-form" id="login-form">
                             <div class="form-group">
                                <label for="login-email">Email Address</label>
                                <input type="email" id="login-email" name="email" autocomplete="email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="login-password" name="password" autocomplete="current-password" required>
                                    <i class="fas fa-eye password-toggle-icon" id="login-toggle-icon"></i>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                        <div id="login-form-message"></div>
                    </div>
                </div>

                <div id="register-container" style="display: none;">
                    <div class="enroll-card">
                        <i class="fas fa-user-plus"></i>
                        <h3>Register</h3>
                        <form class="enroll-form" id="register-form">
                            <div class="form-group">
                                <label for="register-name">Full Name</label>
                                <input type="text" id="register-name" name="name" autocomplete="name" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email Address</label>
                                <input type="email" id="register-email" name="email" autocomplete="email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Create Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="register-password" name="password" autocomplete="new-password" required>
                                    <i class="fas fa-eye password-toggle-icon" id="register-toggle-icon"></i>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </form>
                        <div id="register-form-message"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        </footer>

    <script>
        // --- 1. SETUP & ELEMENTS ---
        const showLoginBtn = document.getElementById('show-login-btn');
        const showRegisterBtn = document.getElementById('show-register-btn');
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginFormMessage = document.getElementById('login-form-message');
        const registerFormMessage = document.getElementById('register-form-message');

        // --- 2. TOGGLE LOGIC for Login/Register Forms ---
        showLoginBtn.addEventListener('click', () => {
            loginContainer.style.display = 'block';
            registerContainer.style.display = 'none';
            showLoginBtn.classList.add('active');
            showRegisterBtn.classList.remove('active');
        });

        showRegisterBtn.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
            showLoginBtn.classList.remove('active');
            showRegisterBtn.classList.add('active');
        });

        // --- 3. PASSWORD VISIBILITY TOGGLE LOGIC ---
        function setupPasswordToggle(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            toggleIcon.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggleIcon.classList.toggle('fa-eye');
                toggleIcon.classList.toggle('fa-eye-slash');
            });
        }
        // This activates the toggle for BOTH password fields
        setupPasswordToggle('login-password', 'login-toggle-icon');
        setupPasswordToggle('register-password', 'register-toggle-icon');

        // --- 4. LOGIN FORM SUBMISSION LOGIC ---
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('https://trade-academy.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    loginFormMessage.textContent = result.message;
                    loginFormMessage.style.color = 'green';
                    localStorage.setItem('token', result.token);
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
                } else {
                    loginFormMessage.textContent = 'Error: ' + result.message;
                    loginFormMessage.style.color = 'red';
                }
            } catch (error) {
                loginFormMessage.textContent = 'A network error occurred.';
                loginFormMessage.style.color = 'red';
            }
        });

        // --- 5. REGISTER FORM SUBMISSION LOGIC ---
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(registerForm);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('https://trade-academy.onrender.com/api/register-online', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    registerFormMessage.textContent = result.message + " Please switch to the Login tab to sign in.";
                    registerFormMessage.style.color = 'green';
                    registerForm.reset();
                } else {
                    registerFormMessage.textContent = 'Error: ' + result.message;
                    registerFormMessage.style.color = 'red';
                }
            } catch (error) {
                registerFormMessage.textContent = 'A network error occurred.';
                registerFormMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
