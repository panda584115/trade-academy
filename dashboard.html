<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hatti Trading Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Trade Academy Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <a href="register.html" class="btn btn-primary">Register</a>
        </nav>
    </div>
</header>
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Student Dashboard</h1>
            </div>
        </section>
        <section class="dashboard-section">
            <div class="container">
                <h2>Welcome, <span id="user-name">Student</span>!</h2>
                
                <h3>Your Enrolled Courses</h3>
                <div id="enrolled-courses-list" class="course-grid">
                    <p>Loading your courses...</p>
                </div>
                
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        </footer>

    <script>
    const token = localStorage.getItem('token');
    const userNameSpan = document.getElementById('user-name');
    const courseListDiv = document.getElementById('enrolled-courses-list');

    async function fetchUserData() {
        try {
            const response = await fetch('https://trade-academy.onrender.com/api/dashboard', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
                return;
            }

            const userData = await response.json();
            userNameSpan.textContent = userData.name;
            
            const courses = userData.enrolledCourses;
            if (courses && courses.length > 0) {
                courseListDiv.innerHTML = ''; 
                courses.forEach(courseValue => {
                    const courseCard = document.createElement('div');
                    courseCard.className = 'course-card-simple';
                    
                    // --- ðŸ‘‡ CHANGES ARE HERE ðŸ‘‡ ---

                    // 1. Create the correct filename (e.g., "stock-foundation.html")
                    const courseFileName = courseValue + '.html'; 
                    
                    // 2. Format the name for display (e.g., "Stock Foundation")
                    const courseDisplayName = courseValue.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                    // 3. Use the correct filename in the link's href
                    courseCard.innerHTML = `<h4>${courseDisplayName}</h4><a href="${courseFileName}">Go to Course</a>`;
                    
                    // --- ðŸ‘† END OF CHANGES ðŸ‘† ---
                    
                    courseListDiv.appendChild(courseCard);
                });
            } else {
                courseListDiv.innerHTML = '<p>You are not enrolled in any courses yet.</p>';
            }

        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    }

    if (token) {
        fetchUserData();
    } else {
        window.location.href = 'login.html';
    }

    document.getElementById('logout-button').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
