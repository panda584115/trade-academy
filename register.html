<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Future Bulls</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

   <header class="header">
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Future Bulls Logo" class="logo-img">
            </a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div id="auth-container" class="nav-auth">
                </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </div>
</header>
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Create an Account</h1>
                <p>Join our community and get access to our online courses.</p>
            </div>
        </section>

        <section class="enroll-section">
            <div class="container" style="max-width: 500px;">
                <div class="enroll-card">
                    <i class="fas fa-user-plus"></i>
                    <h3>Register</h3>
                    <form class="enroll-form" id="register-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" autocomplete="name" required>
                        </div>
                         <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" autocomplete="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Create Password</label>
                            <input type="password" id="password" name="password" autocomplete="new-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                    <div id="register-form-message"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        </footer>

   <script>
    const registerForm = document.getElementById('register-form');
    const registerFormMessage = document.getElementById('register-form-message');

    registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData.entries());

        // --- NEW LOGIC to get course from URL ---
        // 1. Get the course name from the URL (e.g., ?course=stock-foundation)
        const urlParams = new URLSearchParams(window.location.search);
        const courseName = urlParams.get('course');

        // 2. If a course name exists, add it to the data we're sending to the server
        if (courseName) {
            data['online-course'] = courseName;
        }
        // --- END OF NEW LOGIC ---

        try {
            const response = await fetch('https://trade-academy.onrender.com/api/register-online', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();

            if (response.ok) {
                if (courseName) {
                    // If they came from a course page, redirect them to checkout
                    alert('Registration successful! You will now be taken to checkout.');
                    window.location.href = `checkout.html?course=${courseName}`;
                } else {
                    // If they just registered normally, show a simple message
                    registerFormMessage.textContent = result.message + " You can now log in.";
                    registerFormMessage.style.color = 'green';
                    registerForm.reset();
                }
            } else {
                registerFormMessage.textContent = 'Error: ' + result.message;
                registerFormMessage.style.color = 'red';
            }
        } catch (error) {
            registerFormMessage.textContent = 'A network error occurred. Please try again.';
            registerFormMessage.style.color = 'red';
        }
    });
</script>
<script src="main.js"></script>
</body>
</html>
